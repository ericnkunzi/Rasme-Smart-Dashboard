<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RASME Smart Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Leaflet CSS for map -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <!-- Chart.js for charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        header {
            background: #007bff;
            color: white;
            padding: 1rem;
            text-align: center;
            font-size: 1.5rem;
        }
        #dashboard {
            display: flex;
            flex-direction: row;
            padding: 1rem;
            gap: 1rem;
        }
        #left-panel, #right-panel {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        #map {
            height: 500px;
            border-radius: 10px;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9rem;
        }
        th, td {
            padding: 8px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f1f1f1;
        }
        ul {
            padding-left: 1.2rem;
        }
    </style>
</head>
<body>

<header>
    RASME Smart Dashboard â€“ AfDB Project Activities in Rwanda
</header>

<div id="dashboard">
    <!-- Left panel: Pie chart and project names -->
    <div id="left-panel">
        <div class="card">
            <canvas id="sectorPieChart"></canvas>
        </div>
        <div class="card">
            <h4>Submitted Projects</h4>
            <ul id="projectList"></ul>
        </div>
    </div>

    <!-- Center map -->
    <div id="map" class="card" style="flex: 2;"></div>

    <!-- Right panel: Table and other charts -->
    <div id="right-panel">
        <div class="card">
            <h4>Top Collectors</h4>
            <table id="collectorsTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Submissions</th>
                        <th>Sectors</th>
                    </tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr>
                        <td colspan="2"><strong>Total</strong></td>
                        <td id="totalSubmissions"></td>
                    </tr>
                </tfoot>
            </table>
        </div>
        <div class="card">
            <h4>Activity Implementation Status</h4>
            <canvas id="statusChart"></canvas>
        </div>
        <div class="card">
            <h4>Implementing Agencies</h4>
            <ul id="agencyList"></ul>
        </div>
    </div>
</div>

<script>
    async function fetchData() {
        const response = await fetch('/data');
        const data = await response.json();
        return data;
    }

    function createMap(mapData) {
        const map = L.map('map').setView([-1.95, 30.05], 7); // Rwanda
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

        mapData.forEach(item => {
            const marker = L.circleMarker([item.lat, item.lon], {
                radius: 8,
                fillColor: item.color,
                color: "#000",
                weight: 1,
                opacity: 1,
                fillOpacity: 0.8
            }).addTo(map);
            marker.bindPopup(`<strong>${item.name}</strong><br>${item.sector}`);
        });
    }

    function createPieChart(sectorCounts) {
        const ctx = document.getElementById('sectorPieChart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: Object.keys(sectorCounts),
                datasets: [{
                    data: Object.values(sectorCounts),
                    backgroundColor: ['red', 'blue', 'green', 'orange']
                }]
            }
        });
    }

    function createStatusChart(statusCounts) {
        const ctx = document.getElementById('statusChart').getContext('2d');
        const colors = {
            "Completed": "green",
            "Ongoing": "blue",
            "Not started": "gray",
            "Delayed": "red"
        };
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: Object.keys(statusCounts),
                datasets: [{
                    label: 'Projects',
                    data: Object.values(statusCounts),
                    backgroundColor: Object.keys(statusCounts).map(status => colors[status] || 'gray')
                }]
            },
            options: {
                indexAxis: 'y',
                responsive: true
            }
        });
    }

    function fillCollectorsTable(collectors, total) {
        const tbody = document.querySelector("#collectorsTable tbody");
        tbody.innerHTML = "";
        collectors.forEach(c => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${c.name}</td>
                <td>${c.count}</td>
                <td>${c.sectors.join(", ")}</td>
            `;
            tbody.appendChild(tr);
        });
        document.getElementById("totalSubmissions").innerText = total;
    }

    function fillProjectList(projects) {
        const ul = document.getElementById("projectList");
        ul.innerHTML = "";
        projects.forEach(p => {
            const li = document.createElement('li');
            li.textContent = p;
            ul.appendChild(li);
        });
    }

    function fillAgencyList(agencies) {
        const ul = document.getElementById("agencyList");
        ul.innerHTML = "";
        agencies.forEach(a => {
            const li = document.createElement('li');
            li.textContent = a;
            ul.appendChild(li);
        });
    }

    async function loadDashboard() {
        const data = await fetchData();
        createMap(data.map_data);
        createPieChart(data.sector_counts);
        createStatusChart(data.implementation_status);
        fillCollectorsTable(data.collectors_table, data.total_submissions);
        fillProjectList(data.projects);
        fillAgencyList(data.agencies);
    }

    loadDashboard();
</script>

</body>
</html>
